<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../sass/calculator.scss">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="numbers">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" onclick="calculate('divide')" class="operator">รท</button>
            <br />
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" onclick="calculate('multiply')" class="operator">X</button>
            <br />
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" onclick="calculate('minus')" class="operator">-</button>
            <br />
            <button type="button" class="clear-btn">C</button>
            <button type="button" class="btn">0</button>
            <button type="button" onclick="calculate('equals')" class="operator">=</button>
            <button type="button" onclick="operandBtn('add')" class="operator" id="add">+</button>
        </div>
    </div>
</body>
<script src="../javascript/calculator.js">btnClear()</script>

</html>
