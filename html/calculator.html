<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display"></div>
        <div class="calculator__numbers">
            <button type="button" class="calculator__btn">7</button>
            <button type="button" class="calculator__btn">8</button>
            <button type="button" class="calculator__btn">9</button>
            <button type="button" onclick="calculate('divide')" class="calculator__btn calculator__btn--operator">รท</button>
            <br />
            <button type="button" class="calculator__btn">4</button>
            <button type="button" class="calculator__btn">5</button>
            <button type="button" class="calculator__btn">6</button>
            <button type="button" onclick="calculate('multiply')" class="calculator__btn calculator__btn--operator">X</button>
            <br />
            <button type="button" class="calculator__btn">1</button>
            <button type="button" class="calculator__btn">2</button>
            <button type="button" class="calculator__btn">3</button>
            <button type="button" onclick="calculate('minus')" class="calculator__btn calculator__btn--operator">-</button>
            <br />
            <button type="button" class="calculator__btn calculator__btn--clear">C</button>
            <button type="button" class="calculator__btn">0</button>
            <button type="button" onclick="calculate('equals')" class="calculator__btn calculator__btn--operator">=</button>
            <button type="button" onclick="operandBtn('add')" class="calculator__btn calculator__btn--operator" id="add">+</button>
        </div>
    </div>
</body>
<script src="../javascript/calculator.js">btnClear()</script>

</html>
